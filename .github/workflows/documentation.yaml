name: documentation

on: [push, pull_request, workflow_dispatch]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  docs:
    # if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }} 
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install uv
        run: pipx install uv
      - name: Build docs
        run: |
          uv sync && \
          uv pip install --group doc && \
          source .venv/bin/activate && \
          sphinx-multiversion docs/ html/
      - name: Deploy to GitHub Pages
        run: |
          git checkout gh-pages && \
          for dirname in html/*; do mv "html/$dirname" "$dirname" && git add "$dirname"; done && \
          git commit -m "Added HTML docs" && \
          git push origin gh-pages && \
          touch html/.nojekyll && cp assets/gh-pages-redirect.html html/index.html & \\
          git checkout main
      
      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: html/

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
